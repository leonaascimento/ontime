<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:include="shared/layout :: layout">

<head>
</head>

<body>
	<div th:fragment="content">
		<h2 th:text="${project.name}"></h2>
		<dl class="dl-horizontal">
			<dt>Nome</dt>
			<dd th:text="${project.name}"></dd>
			<dt>Descri&ccedil;&atilde;o</dt>
			<dd th:text="${project.description}"></dd>
			<dt>Linguagem</dt>
			<dd th:text="${project.language}"></dd>
		</dl>
		<table class="table">
			<thead>
				<tr>
					<th>T&iacute;tulo</th>
					<th>Descri&ccedil;&atilde;o</th>
				</tr>
			</thead>
			<th:block th:each="task : ${project.tasks}">
				<tr>
					<td th:text="${task.title}"></td>
					<td th:text="${task.description}"></td>
				</tr>
			</th:block>
		</table>
		<a class="btn btn-default" th:href="@{/projects}">Voltar</a>
	</div>
</body>

</html>
