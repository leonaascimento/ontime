<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:include="shared/layout :: layout">

<head>
</head>

<body>
    <div class="row" th:fragment="content">
        <h2 th:text="${task.title}"></h2>
		<dl class="dl-horizontal">
			<dt>T&iacute;tulo</dt>
			<dd th:text="${task.title}"></dd>
			<dt>Descri&ccedil;&atilde;o</dt>
			<dd th:text="${task.description}"></dd>
		</dl>
        <form class="form-horizontal" method="POST" th:object="${task}">
            <div class="form-group">
                <input type="hidden" th:field="*{id}" />
                <div class="col-lg-10 col-lg-offset-2">
                    <a class="btn btn-default" th:href="@{/projects/{projectId}/tasks(projectId=${projectId})}">Voltar</a>
                    <button type="submit" class="btn btn-danger">Remover</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
